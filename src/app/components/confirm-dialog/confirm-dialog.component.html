<div class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm">
  <div class="flex flex-col items-center w-full max-w-sm p-8 space-y-6 border bg-white/20 backdrop-blur-md border-white/30 rounded-2xl animate-fade">
    <p class="text-lg text-center text-neutral-100">{{ message }}</p>
    <div class="flex space-x-4">
      <button (click)="onCancel()" class="px-4 py-2 text-sm button-cta active-press">Cancel</button>
      <button (click)="onConfirm()" class="px-4 py-2 text-sm button-cta active-press">Delete</button>
    </div>
  </div>
</div>
